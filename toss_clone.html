<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='./css/toss_clone.css' rel='stylesheet'/>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page">
        <div class="textbox">
            <div class="title bold">
                <p>계좌 관리는 번거롭지만</p>
                <p>토스는 쉽습니다</p>
            </div>
            <div class="description">
                <p>간편한 인증 한 번으로</p>
                <p>소유한 계좌를 한 번에 관리할 수 있습니다.</p>
            </div>
            <div class="link bold">
                <a href='#'>자세히 알아보기 ></a>
            </div>
        </div>
        
        <div class="iconbox">
            <div class="icons">
                <img class='image' src='./resource/logo_1.png' alt="국민은행"></img>

                <div class="batch">
                    <p class="name">국민은행</p>
                    <p class="balance bold">2,134,000원</p>
                </div>
            </div>
            <div class="icons">
                <img class='image' src='./resource/logo_3.png' alt="신한은행"/>

                <div class="batch">
                    <p class="name">신한은행</p>
                    <p class="balance bold">1,126,660원</p>
                </div>
            </div>
            <div class="icons">
                <img class='image' src='./resource/logo_4.png' alt="하나은행"/>

                <div class="batch">
                    <p class="name">하나은행</p>
                    <p class="balance bold">684,400원</p>
                </div>
            </div>
            <div class="icons">
                <img class='image' src='./resource/logo_5.png' alt="우리은행"/>

                <div class="batch">
                    <p class="name">우리은행</p>
                    <p class="balance bold">339,050원</p>
                </div>
            </div>
            <div class="icons">
                <img class='image' src='./resource/logo_2.png' alt="농협은행"/>

                <div class="batch">
                    <p class="name">농협은행</p>
                    <p class="balance bold">1,412,000원</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
